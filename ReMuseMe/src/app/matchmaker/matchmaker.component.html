

 
<div class ="matchMakerContainer">
    <div *ngIf = "track" >
        <button mat-fab class='mattButton' (click)="nextTrack('false')" >No</button>
    </div>
    <div  class="matchMakerButton" class = "matchMakerDiv" *ngIf ="track" >
        <img class= "trackAlbumImage" src="{{track.album.images[0].url}}" >
        <p> {{track.name}}</p>
        <p> {{track.album.artists[0].name}} </p>
        <p> {{track.album.name}} </p>
        <audio controls preload loop src="{{trackArray[0].preview_url}}"></audio>

        <a href="{{trackArray[0].external_urls.spotify}}"> 
            <p>Want to hear more? Click here to open the song in spotify</p>
        </a>
    </div>  
    <div *ngIf = "track" >
        <button  class="matchMakerButton" mat-fab class='mattButton' (click)="nextTrack('true')" >Yes</button>
    </div>
   
   
</div>
