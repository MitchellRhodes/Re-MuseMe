<div>
  
<!-- Filters will eventually be gone, the search bar should be able to figure it out on it's own -->

    <mat-form-field>
      
        <mat-select  [(ngModel)]="selectedSearchValue">
         
          <mat-option value="artist">Artist</mat-option>
          <mat-option value="album">Album</mat-option>
          <mat-option value="track">Track</mat-option>
        </mat-select>
      </mat-form-field>
 

  <input [(ngModel)]='query' class="searchInput" type="text" placeholder="Search for a artist/song/genre ect..." />
  <button class="search__button" (click)=search()>Search</button>
  <app-spotify-login></app-spotify-login>
  

</div>
