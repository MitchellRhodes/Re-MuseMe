<div class='homeButton'>
  <button class="navButton">
    <a class='navLinks' routerLink="/home">Home</a>
  </button>
  <button class="navButton">
    <a class='navLinks' routerLink="/about">About</a>
  </button>
</div>
<div *ngIf="userProfile" class='container'>
  <button routerLink="/user-profile" class="profileButton">Profile</button>
  <img routerLink="/user-profile" class="userImage" src="{{userProfile.images[0].url}}" (click)='getUser()'>
</div>
